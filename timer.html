<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebTimer</title>
  <link rel="stylesheet" href ="style.css">
</head>

<body>
  <div id="root">
    <header>
      <nav>
          <img id='timer' src ='./src/timericon.png' alt="timerimage">
      </nav>
    </header>
    <main>
      <div class='main_header'>
        <h1 id='object'>for startup</h1>
      </div>
      <div class='main_main'>
        <div id='timecontroller'></div>
        <div id='start_stop_reload'>
          <input type="button" value="START">
          <input type="button" value="STOP">
          <input type="button" value="RELOAD">
        </div>
      </div>
      <div class='main_footer'>
        <input type="button">
        <div id='sentence'></div>
        <input type="button">
      </div>
    </main>
    <footer>
      <ul>
        <img id='daynightmode' src="./src/dyanighticon.png" alt="daynightimage">
        <img id='fullscreenconversion' src="./src/fullscreenicon.png" alt="fullscreenimage">
      </ul>
    </footer>
  </div>
</body>

</html>
