<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebTimer</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="root">
    <header>
      <nav>
        <img id='timer' src='./src/timericon.png' alt="timerimage">
      </nav>
    </header>
    <main>
      <div class='main_header'>
        <h1 id='object'>for startup</h1>
      </div>
      <div class='main_main'>
        <div id='timecontroller'>
          <span id="timer">00:00</span>
          <div>
            <button onclick="adjustTime(1, 'minute')">Up (분)</button>
            <button onclick="adjustTime(-1, 'minute')">Down (분)</button>
          </div>
          <div>
            <button onclick="adjustTime(1, 'second')">Up (초)</button>
            <button onclick="adjustTime(-1, 'second')">Down (초)</button>
          </div>
        </div>
        <div id='start_stop_reload'>
          <button onclick="startTimer()">START</button>
          <button onclick="stopTimer()">STOP</button>
          <button onclick="reloadTimer()">RELOAD
          </button>
        </div>
      </div>
      <div class='main_footer'>
        <input type="image" src="./src/arrow_left.png" alt="화살표">
        <!-- 출처 <a href="https://kr.freepik.com/free-vector/flat-design-arrow-collection_5940015.htm#query=%ED%99%94%EC%82%B4%ED%91%9C%20png&position=0&from_view=keyword&track=ais&uuid=1d3bd1d6-1b3e-410e-80df-99c33fa147d4">Freepik</a> -->
        <div id='sentence'>Do it something i want</div>
        <input type="image" src="./src/arrow_right.png" alt="화살표">
      </div>
    </main>
    <footer>
      <ul>
        <img id='daynightmode' src="./src/dyanighticon.png" alt="daynightimage">
        <img id='fullscreenconversion' src="./src/fullscreenicon.png" alt="fullscreenimage">
      </ul>
    </footer>
  </div>
</body>
<script>
  let minutes = 0;
  let seconds = 0;
  let timerInterval;

  function adjustTime(amount, unit) {
    if (unit === 'minute') {
      minutes += amount;
      if (minutes < 0) {
        minutes = 0;
      }
    } else if (unit === 'second') {
      seconds += amount;
      if (seconds < 0) {
        seconds = 0;
      }
    }

    updateTimerDisplay();
  }

  function updateTimerDisplay() {
    document.getElementById('timer').innerText = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
  }

  function startTimer() {
    if (timerInterval) {
      clearInterval(timerInterval);
    }

    timerInterval = setInterval(function () {
      if (minutes > 0 || seconds > 0) {
        if (seconds === 0) {
          minutes--;
          seconds = 59;
        } else {
          seconds--;
        }
        updateTimerDisplay();
      } else {
        clearInterval(timerInterval);
        alert('타이머 종료!');
      }
    }, 1000); // 1초마다 감소
  }

  function stopTimer() {
    clearInterval(timerInterval);
  }

  function reloadTimer() {
    stopTimer();
    minutes = 0;
    seconds = 0;
    updateTimerDisplay();
  }
</script>

</html>
