<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예제</title>
</head>

<body>

  <script>
    let minutes = 0;  // 전역 변수 초기값은 0

    function adjustTime(amount, unit) {
      if (unit === 'minute') {
        minutes += amount;
        if (minutes < 0) {
          minutes = 0;
        }
      }
      console.log(`adjustTime: ${minutes}`);
    }

    // 초기 호출
    adjustTime(1, 'minute'); // 0 + 1 = 1
    console.log(`After initial call: ${minutes}`); // 현재 minutes 값 확인
   console.log(minutes)
    // 두 번째 호출
    adjustTime(1, 'minute'); // 1 + 1 = 2
    console.log(`After second call: ${minutes}`); // 현재 minutes 값 확인
    console.log(minutes)
  </script>

</body>

</html>
