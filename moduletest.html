<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>타이머 예제</title>
  <style>
    #timer {
      font-size: 24px;
      margin: 20px;
    }
  </style>
</head>

<body>

  <span id="timer">00:00</span>
  <!-- onclick을 통하여 시간 조절 버튼 활성화 -->
  <button onclick="adjustTime(1, 'minute')">Up (분)</button>
  <button onclick="adjustTime(-1, 'minute')">Down (분)</button>
  <!-- onclick을 통해 초 단위 설정 -->
  <button onclick="adjustTime(1, 'second')">Up (초)</button>
  <button onclick="adjustTime(-1, 'second')">Down (초)</button>
  <!-- 버튼별로 onlicick으로 함수 호출 -->
  <button onclick="startTimer()">Start</button>
  <button onclick="stopTimer()">Stop</button>
  <button onclick="reloadTimer()">Reload</button>

  <script>
    let minutes = 0;
    let seconds = 0;
    let timerInterval;

    function adjustTime(amount, unit) {
      // 분, 초 구분 양수 조건 설정
      if (unit === 'minute') {
        minutes += amount;
        if (minutes < 0) {
          minutes = 0;
        }
      } else if (unit === 'second') {
        seconds += amount;
        if (seconds < 0) {
          seconds = 0;
        }
      }
      console.log(minutes)
      updateTimerDisplay();
    }
// 타이머를 표시해주는 함수
// 숫자로써 시간을 연산한후 패딩값을 넣고 textContent에 넣어줌
    function updateTimerDisplay() {
      document.getElementById('timer').textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    function startTimer() {
      if (timerInterval) {
        clearInterval(timerInterval);
      }

      timerInterval = setInterval(function () {
        if (minutes > 0 || seconds > 0) {
          if (seconds === 0) {
            minutes--;
            seconds = 59;
          } else {
            seconds--;
          }
          updateTimerDisplay();
        } else {
          clearInterval(timerInterval);
          alert('타이머 종료!');
        }
      }, 1000); // 1초마다 감소
    }

    function stopTimer() {
      clearInterval(timerInterval);
    }

    function reloadTimer() {
      stopTimer();
      minutes = 0;
      seconds = 0;
      updateTimerDisplay();
    }
  </script>

</body>

</html>
